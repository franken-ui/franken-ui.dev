<body class="bg-background font-geist-sans text-foreground antialiased">
  <div class="grid min-h-svh lg:grid-cols-2">
    <div class="flex flex-col gap-4 p-6 md:p-10">
      <div class="flex justify-center md:justify-start">
        <a href="#">
          <img src="/logoipsum-284.svg" alt="Acme Inc." data-uk-svg />
        </a>
      </div>
      <div class="flex flex-1 items-center justify-center">
        <div class="w-full max-w-sm">
          <div class="flex flex-col items-center gap-2 text-center">
            <h1 class="uk-h4">Sign in to your account</h1>
            <p class="text-muted-foreground">
              Enter your credentials below to login to your account.
            </p>
          </div>
          <form class="mt-6 space-y-6" action="#" method="POST">
            <div class="uk-alert uk-alert-destructive">
              There were errors in your submission.
            </div>
            <div class="grid gap-y-1">
              <label class="uk-form-label text-destructive" for="email">
                Email
              </label>
              <input
                class="uk-input uk-form-destructive"
                id="email"
                type="text"
                placeholder="john@example.com"
              />
              <div class="uk-anmt-shake uk-form-help text-destructive">
                The email field is required.
              </div>
            </div>
            <div class="grid gap-y-1">
              <label class="uk-form-label" for="password">Password</label>
              <input
                class="uk-input"
                id="password"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="flex justify-between">
              <label for="remember">
                <input name="remember" type="hidden" value="0" />
                <input
                  class="uk-checkbox mr-1"
                  id="remember"
                  name="remember"
                  type="checkbox"
                  value="1"
                />
                Remember me
              </label>
              <a class="uk-link" href="#"> Can't login? </a>
            </div>
            <button class="uk-btn uk-btn-primary block w-full">Sign in</button>
            <div
              class="relative text-center text-sm after:absolute after:inset-0 after:top-1/2 after:z-0 after:flex after:items-center after:border-t after:border-border"
            >
              <span
                class="text-muted-foreground relative z-10 bg-background px-2"
              >
                Or
              </span>
            </div>
            <button class="uk-btn uk-btn-default w-full">
              Continue with Google
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="relative hidden bg-muted lg:block"></div>
  </div>
</body>
